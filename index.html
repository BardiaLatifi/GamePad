<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/94415f4ef4.js"
      crossorigin="anonymous"
    ></script>
    <title>GamePad</title>
  </head>
  <body>
    <!-- THE CONSOLE -->
    <div id="popup">
      <img id="turnGif" src="./assets/turn.gif" />
      <button id="fullScreenBtn">Full Screen</button>
    </div>
    <div id="gamePad">
      <!-- LEFT -->
      <div id="leftSide">
        <div id="touchArea"></div>
        <p id="coordinates"></p>
        <p id="directionText"></p>
      </div>

      <!-- THE SCREEN -->
      <div id="canvasCont">
        <canvas id="canvas"></canvas>
      </div>

      <!-- RIGHT -->
      <div id="rightSide">
        <button id="optionBtn"></button>

        <button id="actBtn1" class="action-button">
          <svg
            viewBox="0 0 24 24"
            width="60"
            height="60"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
          >
            <path d="M12 5L19 19L5 19L12 5Z" />
            <!-- Upward-pointing triangle -->
          </svg>
        </button>

        <button id="actBtn2" class="action-button">
          <svg
            viewBox="0 0 24 24"
            width="60"
            height="60"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
          >
            <rect x="5" y="5" width="14" height="14" />
            <!-- Square outline -->
          </svg>
        </button>

        <button id="actBtn3" class="action-button">
          <svg
            viewBox="0 0 24 24"
            width="60"
            height="60"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
          >
            <path d="M5 5L19 19M19 5L5 19" />
            <!-- X shape -->
          </svg>
        </button>
      </div>
      <!-- Closing rightSide div -->
    </div>
    <!-- Closing gamePad div -->

    <script type="module" src="Environments.js"></script>
  </body>
</html>
