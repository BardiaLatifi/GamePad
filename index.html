<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- THE CONSOLE -->
    <div id="gamePad">
      <!-- LEFT -->
      <div id="leftSide">
        <button id="minusBtn"></button>
        <div class="analogBase" id="directionAnalogBase"></div>
        <div id="directionBtnCont">
          <button id="upBtn"></button>
          <div id="left-rightRow">
            <button id="leftBtn"></button>
            <button id="rightBtn"></button>
          </div>
          <button id="downBtn"></button>
        </div>
        <button class="blinking-red" id="fullScreenBtn"></button>
      </div>

      <!-- THE SCREEN -->
      <div id="canvasCont">
        <canvas id="canvas"></canvas>
      </div>

      <!-- RIGHT -->
      <div id="rightSide">
        <button id="plusBtn">
          <div id="plusBtnHorizontal"></div>
          <div id="plusBtnVertical"></div>
        </button>
        <div id="actionBtnCont">
          <button id="xBtn">X</button>
          <div id="y-aRow">
            <button id="yBtn">Y</button>
            <button id="aBtn">A</button>
          </div>
          <button id="bBtn">B</button>
          <div id="optionBtnCont"></div>
        </div>
        <div class="analogBase" id="angleAnalogBase"></div>
        <button id="homeBtn"></button>
      </div>
      <!-- Closing rightSide div -->
    </div>
    <!-- Closing gamePad div -->

    <script type="module" src="main.js"></script>
    <script src="mobileView.js"></script>
  </body>
</html>
