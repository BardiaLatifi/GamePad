<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/94415f4ef4.js"
      crossorigin="anonymous"
    ></script>
    <title>GamePad</title>
  </head>
  <body>
    <!-- THE CONSOLE -->
    <div id="popup">
      <img id="turnGif" src="./assets/turn.gif" />
      <button id="fullScreenBtn">Full Screen</button>
    </div>
    <div id="gamePad">
      <!-- LEFT -->
      <div id="leftSide">
        <div id="direction"></div>
      </div>

      <!-- THE SCREEN -->
      <div id="canvasCont">
        <canvas id="canvas"></canvas>
      </div>

      <!-- RIGHT -->
      <div id="rightSide">
        <button id="optionBtn"></button>

        <button id="actBtn1" class="action-button">
          <i class="fa-solid fa-play"></i>
        </button>

        <button id="actBtn2" class="action-button">
          <i class="fa-solid fa-square"></i>
        </button>

        <button id="actBtn3" class="action-button">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <!-- Closing rightSide div -->
    </div>
    <!-- Closing gamePad div -->

    <script type="module" src="Environments.js"></script>
  </body>
</html>
