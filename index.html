<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- THE CONSOLE -->
    <div id="popUp"></div>
    <div id="gamePad">
      <!-- LEFT -->
      <div id="leftSide">
        <button class="blinking" id="leftOptionBtn"></button>
        <div class="analogBase" id="leftAnalogBase"></div>
        <div id="directionBtnCont">
          <button id="upBtn"></button>
          <div id="left-rightRow">
            <button id="leftBtn"></button>
            <button id="rightBtn"></button>
          </div>
          <button id="downBtn"></button>
        </div>
        <button id="leftHomeBtn"></button>
      </div>

      <!-- THE SCREEN -->
      <div id="canvasCont">
        <canvas id="canvas"></canvas>
      </div>

      <!-- RIGHT -->
      <div id="rightSide">
        <button id="rightOptionBtn">
          <div id="plusBtnHorizontal"></div>
          <div id="plusBtnVertical"></div>
        </button>
        <div id="actionBtnCont">
          <button id="act1Btn">X</button>
          <div id="act2-act4Row">
            <button id="act4Btn">Y</button>
            <button id="act2Btn">A</button>
          </div>
          <button id="act3Btn">B</button>
        </div>
        <div class="analogBase" id="rightAnalogBase"></div>
        <button id="rightHomeBtn"></button>
      </div>
      <!-- Closing rightSide div -->
    </div>
    <!-- Closing gamePad div -->

    <script type="module" src="main.js"></script>
  </body>
</html>
